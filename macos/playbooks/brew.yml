              - lens
              - microsoft-edge
              - microsoft-office
              - microsoft-teams
              - mos
              - rectangle
              - shottr
              - syncthing
              - teamviewer
              - textmate
              - visual-studio-code
              - zalo

        brew_casks_remove:
              - browserosaurus
              - hiddenbar
              - istat-menus
              - keycastr
              - maccy
              - maciasl

        appstore_app:
              - 1440147259 # AdGuard for Safari
              - 937984704 # Amphetamine
              - 1355679052 # Dropover
              - 975890633 # HotKey
              - 1071624317 # Lịch Việt
              - 1295203466 # Microsoft Remote Desktop
              - 1284863847 # Unsplash Wallpapers
              - 1137397744 # Bitwarden

        appstore_app_remove:
              - 1168254295 # AmorphousDiskMark
              - 747648890 # Telegram
              - 1451685025 # WireGuard

  tasks:
        - name: Appstore install apps
          shell: |
                mas install {{ item }}
          with_items: "{{ appstore_app }}"
          tags:
                - appstore

        - name: Brew tap
          shell: |
                HOMEBREW_NO_AUTO_UPDATE=1 brew tap {{ item }}
          with_items: "{{ brew_tap }}"
          tags:
                - brew
                - brew-tap

        - name: Brew install packages
          shell: |
                HOMEBREW_NO_AUTO_UPDATE=1 brew install {{ item }}
          with_items: "{{ brew_packages }}"
          tags:
                - brew
                - brew-packages

        - name: Brew install casks
          shell: |
                HOMEBREW_NO_AUTO_UPDATE=1 brew install --cask {{ item }}
          with_items: "{{ brew_casks }}"
          tags:
                - brew
                - brew-casks
